<!DOCTYPE html>
<html>
<body>

<style>
  .enter-active,
  .leave-active,
  .move {
    transition: all 1s;
  }

  .leave-active {
    position: absolute;
  }

  .enter-from,
  .leave-to {
    opacity: 0;
    transform: translateX(-30px);
  }
</style>

<button onclick="add()">Add</button>
<button onclick="remove()">Remove</button>
<button onclick="shuffle()">Shuffle</button>

<ul id="list"></ul>

<script type="module">
  import { hello, goodbye, move } from 'https://unpkg.com/hello-goodbye?module'; // './src/index.ts';

  const list = document.getElementById('list');
  let index = 1;

  function createItem() {
    const li = document.createElement('li');
    li.textContent = 'Item ' + index++;
    return li;
  }

  window.add = () => {
    const li = createItem();
    move(list.children, () => {
      if (list.children.length) {
        const child = list.children[Math.floor(Math.random() * list.children.length)];
        list.insertBefore(li, child);
      } else {
        list.appendChild(li);
      }
      hello(li);
    });
  }

  window.remove = () => {
    const children = list.querySelectorAll('*:not(.leave-active)');
    if (! children.length) return;
    const child = children[Math.floor(Math.random() * children.length)];
    move(Array.from(children).filter(el => el !== child), () => {
      goodbye(child, {
        finish: () => list.removeChild(child)
      });
    });
  }

  window.shuffle = () => {
    move(list.children, () => {
      for (let i = list.children.length; i >= 0; i--) {
        list.appendChild(list.children[Math.random() * i | 0]);
      }
    });
  }
</script>

</body>
</html>
